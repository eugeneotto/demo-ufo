version: 0.2

phases:
  pre_build:
    commands:
      - uname -a
      - pwd
      - ls
      - env | sort
      - ls /etc/*release*
      - cat /etc/*release*
      - whoami
      - gem install --no-document ufo
  build:
    commands:
      - echo Build started on `date`
      - echo Building project...
      - uptime
      - ufo current --service demo-web
      - ufo ship
      # - .codebuild/acceptance.sh
cache:
  paths:
    - /usr/local/bundle
    - /usr/local/lib/ruby/gems/2.5.0
